<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locked Textarea</title>
    <style>
        textarea {
            height: 15vw;
            width: 15vw;
            background-color: #ffedcc;
            filter: drop-shadow(0px 0px 5px #ffedcc);
            display: inline-block;
            margin: 20px 15px;
            z-index: 0;
            resize: none; /* Disable resizing */
            box-sizing: border-box;
            overflow: auto; /* Ensures content fits if overflow occurs */
        }
    </style>
</head>
<body>
    <textarea placeholder="Cannot resize me!"></textarea>
</body>
</html>
